<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete_ui</title>
    <link rel="import" href="lib/input_autocomplete.html">
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <h1>Dart AutoComplete UI</h1>
    
    <p>Example for a very simple auto complete input dialog for dart web components. Enter the cursor in the following input field and start typing:</p>
    <p>(You can also use cursor up/down to select options.)</p>
    
    <tapo-input-autocomplete choices="{{ exampleData.autocompleteChoices }}">
    </tapo-input-autocomplete>
    
    
    <p>Custom datasource example (1 seconds delayed)</p>
    
    <tapo-input-autocomplete datasource="{{ exampleDatasource }}">
    </tapo-input-autocomplete>
    

    <script type="application/dart" src="example.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
